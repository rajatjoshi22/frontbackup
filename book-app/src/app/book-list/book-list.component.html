<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let book of books">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" [src]="book.imagePath" height="400px" width="200px">
                    <h4 class="card-title">{{book.bookTitle}}</h4>
                    <a href="#" class="card-link" [routerLink]="['/cart',book.bookId]">Addtocart</a>
                    <a href="#" class="card-link" [routerLink]="['/book-details',book.bookId]">See Details</a>
                </div>

            </div>
        </div>
    </div>
</div>
