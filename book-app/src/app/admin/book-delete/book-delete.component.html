<div class="container">
    <div class="row">
        <h3>Delete Book here!!!!!</h3>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
              <label for="bookId">Enter bookId</label>
              <input type="text"
                class="form-control" [(ngModel)]="bookId" name="bookId" id="bookId" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <input type="submit" value="Delete Book" (click)="deleteBook()" class="btn btn-dark">
        </div>
    </div>
</div>
