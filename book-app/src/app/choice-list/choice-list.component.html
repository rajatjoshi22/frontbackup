<div class="container">
    <div class="row">
        <h3>Books Of Your Choice!!!!!!!</h3>
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let book of books">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">{{book.bookTitle}}</h4>
                <h6 class="card-subtitle text-muted">{{book.bookCategory}}</h6>
              </div>
              <div class="card-body">
                <p class="card-text">{{book.bookAuthor}}</p>
                <a href="#" class="card-link" [routerLink]="['/cart',book.bookId]">Addtocart</a>
                <a href="#" class="card-link" [routerLink]="['/book-details',book.bookId]">Pay: {{book.bookPrice | currency:'INR'}}</a>
              </div>
            </div>
         </div>
    </div>
</div>
