<div class="container">
    <div class="row">
        <h3>Login Here!!!!</h3>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)='onSubmit()' #refForm=ngForm>
                <div class="form-group">
                    <h6><label for="loginId">Enter your loginId</label></h6>
                    <input type="text" class="form-control" required name="loginId" [(ngModel)]='loginId' id="loginId" aria-describedby="helpId" placeholder="">
                    <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                </div>
                <div class="form-group">
                    <h6><label for="password">Enter Password</label></h6>
                    <input type="password" class="form-control" required name="password" id="password" [(ngModel)]='password' aria-describedby="helpId" placeholder="">
                    <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                </div>

                <input type="submit" value="login" class="btn btn-dark">
            </form>
        </div>
    </div>
</div>
