<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor='let product of products'>
            <div class="card">

                <div class="card-body">
                    <h3 class="card-title">{{product.title}}</h3>
                    <p class="card-title">{{product.brand}}</p>
                    <p class="card-title">{{product.category}}</p>
                    <a href="">pay {{product.price}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
