<div class="container">
    <br>
    <div class="row">
        <div class="col-md-8">
            <!--Carousel Wrapper-->
            <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-2" data-slide-to="1"></li>
                    <li data-target="#carousel-example-2" data-slide-to="2"></li>
                </ol>
                <!--/.Indicators-->
                <!--Slides-->
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <div class="view">
                            <img class="d-block w-100" height="440px" src="https://cdn.grabon.in/gograbon/images/web-images/uploads/1618571888087/movie-ticket-offers.jpg" alt="First slide">
                            <div class="mask rgba-black-light"></div>
                        </div>

                    </div>
                    <div class="carousel-item">
                        <!--Mask color-->
                        <div class="view">
                            <img class="d-block w-100" height="440px" src="https://vic.cfmeu.org/sites/vic.cfmeu.org/files/219460%20VILR%20CFMEU%20Member%20Discount%20Promotion_800x417px_FA.jpg" alt="Second slide">
                            <div class="mask rgba-black-strong"></div>
                        </div>

                    </div>
                    <div class="carousel-item">
                        <!--Mask color-->
                        <div class="view">
                            <img class="d-block w-100" height="440px" src="https://assets.voxcinemas.com/content/RAKBANK-VOX-MOVIE-TICKET-OFFER-BANNER-2_1568121306.jpg" alt="Third slide">
                            <div class="mask rgba-black-slight"></div>
                        </div>

                    </div>
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
        </div>

        <div class="col-md-4">
            <div class="row">
                <div class="col-md-4">
                    <img height="210px" width="350px" style="border-radius: 5px;" src="https://www.oneindia.com/img/2017/11/coupon-article14-16-1510818218.jpg">
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-4">
                    <img height="210px" width="350px" style="border-radius: 5px;" src="https://cdn.grabon.in/gograbon/images/web-images/uploads/1617868328039/book-my-show-offers.jpg">
                </div>
            </div>
        </div>
    </div>

    <h3 style="margin-top: 20px; ">The Best Of Entertainment</h3>
    <div class="row ">

        <div class="col-md-4 " *ngFor='let movie of movies'>
            <div class="card ">

                <div class="card-body ">
                    <img [src]="movie.imagePath " height="300px " width="310px ">
                    <h4 class="card-title ">{{movie.movieName}}</h4>
                    <h6 class="card-title ">Price:{{movie.price|currency:'INR'}}</h6>
                    <div id="star ">
                        <span class="fa fa-star fa-2x checked " *appNumberforDirective="movie.ratings "></span>
                    </div>
                    <div>
                        <a href="# " class="card-link " [routerLink]='["/add-to-cart ",movie.movieId]'>WatchLater</a>
                        <a href="# " class="card-link " [routerLink]='["/showOne ",movie.movieId]'>Details</a>
                    </div>
                </div>




            </div>
        </div>
    </div>
</div>
