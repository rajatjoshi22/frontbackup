<div class="container">


    <div class="row justify-content-center" *ngFor="let cart of carts">
        <div class="col-md-4">
            <div class="card" id="movieDetail">
                <div class="card-body">
                    <img [src]="cart.movie.imagePath" height="300px" width="300px">



                </div>
            </div>
        </div>

        <div class="col-md-4" id="userdis">
            <div class="card" id="user">
                <div class="card-body">
                    <h4 class="card-title" style=" font-size: 25px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{cart.movie.movieName}}</h4>

                    <p class="card-subtitle text-muted">{{cart.movie.language}}</p>

                    <p class="card-subtitle text-muted">{{cart.movie.genre}}</p>
                    <br>
                    <div id="display">
                        <div style=" border: 2px solid black; height: 25px;   display: inline-block;">
                            <p>CBFC: U/A</p>
                        </div>
                        <h4 style="display: inline;">.</h4>
                        <h6 style="font-size: 25px;" style="display: inline;" class="card-text">{{cart.movie.duration}}</h6>
                        <h4 style="display: inline;">.</h4>
                        <h6 style="font-size: 25px;" style="display: inline;" class="card-text">{{cart.movie.ageCriteria}}</h6>
                    </div>

                    <!-- <h6 class="card-title">{{order.user.userName}}</h6>
                    <h6 class="card-title">{{order.user.mobileNumber}}</h6> -->

                    <span class="fa fa-star fa-lg checked" *appNumberMultiply="cart.movie.ratings"></span>

                    <!-- <div>
                        <p class="card-text  text-muted" style="display: inline-block;margin-left: 0px;">{{cart.movie.theatre.theatreName}}</p>
                        <p class="card-text  text-muted" style="display: inline-block;margin-left: 5px;">{{cart.movie.theatre.city}}</p>
                        <p class="card-text  text-muted" style="display: inline-block;margin-left: 5px;">{{cart.movie.theatre.state}}</p>
                        <p class="card-text  text-muted" style="display: inline-block;margin-left: 5px;">{{cart.movie.theatre.zipcode}}</p>
                    </div>
                    <br> -->
                    <p class="card-text  text-muted">Price:{{cart.movie.price|currency:'INR'}}</p>
                    <a href="#" class="card-link btn-sm  btn-warning" [routerLink]='["/showOne",cart.movie.movieId]'>See Movie</a>
                    <a href="#" class="card-link btn-sm  btn-warning" [routerLink]='["/add-to-order",cart.movie.movieId]'>Book Ticket</a>
                </div>


            </div>
        </div>
    </div>
</div>
