<div class="container">
    <div class="row justify-content-center">
        <h3>Delete Your Booking</h3>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <h6><label for="password">Enter your password</label></h6>
                    <input type="password" class="form-control" name="password" id="password" required [(ngModel)]='password' aria-describedby="helpId" placeholder="">
                </div>
                <input type="submit" value="Submit" class="btn btn-warning">
            </form>
        </div>
    </div>
</div>
